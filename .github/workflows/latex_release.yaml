name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@vv

      - name: Set up enviroment
        run: sudo apt-get install texlive texlive-extra-utils

      - name: Run Arara
        run: arara thesis

