      - name: Rename PDF
        run: mv thesis.pdf BP_Dan_Balarin.pdf

      - name: DEBUG list
        run: ls -la

      - name: GH Release
        uses: softprops/action-gh-release@v1
        with:
          files: BP_Dan_Balarin.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
